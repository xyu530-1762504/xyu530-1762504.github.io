<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="https://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="email_addr">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="passwd">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="passwd_repeat">
			<label>Repeat password:</label> 
			<input type="password" name="password_repeat">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="full_name">
			<label>Full Name:</label> 
			<input type="text" name="full_name">
		</div>
		<div class="preferred_name">
			<label>Preferred Name:</label> 
			<input type="text" name="preferred_name">
		</div>
		<div class="str_addr">
			<label>Street Address:</label> 
			<input type="text" name="street_addr">
		</div>
		<div class="city_addr">
			<label>City:</label> 
			<input type="text" name="city_addr">
		</div>
		<div class="gender">
			<label>Gender:</label> 
			<input type="radio" name="male" value="male">Male
			<input type="radio" name="female" value="female">Female
			<input type="radio" name="non_binary" value="non_binary">Non-binary
			<input type="radio" name="non_disclose" value="non_disclose">I don't want to disclose
		</div>
		<div class="state_addr">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="zip_addr">
			<label>ZIP:</label> 
			<input type="text" name="zip_code">
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="legal_eligibility">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="legal_yes">Yes
			<input type="radio" name="legal" value="legal_no">No
		</div>
		<div class="position_type">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="internship">Internship</li>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="start_term">
			<label>When are you able to start working?</label>
			<select>
				<option value="spring">Spring</option>
				<option value="summer">Summer</option>
				<option value="fall">Fall</option>
				<option value="winter">Winter</option>
			</select>
		</div>
		<div class="hours_availability">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>
	<fieldset>
		<legend>Skills</legend>
		<div class="skill_ratings">
			<label>Please give 1 - 5 ratings to your following skills</label><br>
			<table>
				<tr>
					<td></td>
					<th>Python</th>
					<th>C</th>
					<th>C++</th>
					<th>Java</th>
					<th>Javascript</th>
					<th>SQL</th>
				</tr>
				<tr>
					<th>Rating</th>
					<td><input type="number" size="5" min="1" max="5" name="python_val"></td>
					<td><input type="number" size="5" min="1" max="5" name="c_val"></td>
					<td><input type="number" size="5" min="1" max="5" name="cpp_val"></td>
					<td><input type="number" size="5" min="1" max="5" name="java_val"></td>
					<td><input type="number" size="5" min="1" max="5" name="js_val"></td>
					<td><input type="number" size="5" min="1" max="5" name="sql_val"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="cover_letter">
			<label>Why do you deserve this job?</label><br>
			<textarea name="why_deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="recent_project">
			<label>Describe a recent project:</label><br>
			<textarea name="recent_project" rows="6" cols="60"></textarea>
		</div>
		<div class="area_interested">
			<label>Describe the area you want to work on:</label><br>
			<textarea name="area_interest" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
